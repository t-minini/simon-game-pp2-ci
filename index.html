<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
  </head>
  <body>
    <main class="game-wrapper" id="game-wrapper">
      <section class="start-screen">
        <div class="start-screen__text-wrapper">
          <h1 class="start-screen__title">Simon Game</h1>
          <p class="start-screen__phrase">
            Test your memory and see how far you can go!
          </p>
        </div>
        <div class="start-screen__btns-wrapper">
          <button class="start-screen__btn--blue">Play</button>
          <button class="start-screen__btn--red">Rules</button>
        </div>
      </section>
    </main>
  </body>
</html>
