<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
  </head>
  <body>
    <main class="game-wrapper" id="game-wrapper">
      <section class="start">
        <div class="start__text-wrapper">
          <h1 class="start__title">Simon Game</h1>
          <p class="start__phrase">
            Test your memory and see how far you can go!
          </p>
        </div>
        <div class="start__btns-wrapper">
          <button class="start__btn-play">Play</button>
          <button class="start__btn-rules">Rules</button>
        </div>
      </section>
      <section class="game">
        <div class="game__info-screen">
          <p class="game__info-screen-text">game status goes here!</p>
        </div>
        <div class="game__buttons-wrapper">
          <div class="game__btn-right-top">GREEN</div>
          <div class="game__btn-left-top">YELLOW</div>
          <div class="game__btn-center">PLAY</div>
          <div class="game__btn-right-bottom">YELLOW</div>
          <div class="game__btn-left-bottom">BLUE</div>
        </div>
      </section>
    </main>
  </body>
</html>
